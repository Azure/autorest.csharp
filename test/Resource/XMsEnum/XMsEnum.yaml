swagger: '2.0'
info:
  version: 1.0.0
  title: Simple API
paths:
  /operation:
    get:
      operationId: my_operation
      parameters:
        - # regular enum
          name: enum1
          in: query
          type: string
          enum:
            - enum1a
            - enum1b
            - enum1c
        - # x-ms-enum to override name
          name: enum2
          in: query
          type: string
          enum:
            - enum2a
            - enum2b
            - enum2c
          x-ms-enum:
            name: Enum2CustomName
            modelAsString: false
        - # x-ms-enum to override values
          name: enum3
          in: query
          type: string
          enum:
            - enum3aOVERRIDDEN
            - enum3bOVERRIDDEN
            - enum3cOVERRIDDEN
          x-ms-enum:
            name: Enum3CustomName
            modelAsString: false
            values:
              - value: enum3a
                description: enum3a is cool.
              - value: enum3b
              - value: enum3c
                description: enum3c is cool.
        - # x-ms-enum to override values and names
          name: enum4
          in: query
          type: string
          enum:
            - enum4aOVERRIDDEN
            - enum4bOVERRIDDEN
            - enum4cOVERRIDDEN
          x-ms-enum:
            name: Enum4CustomName
            modelAsString: false
            values:
              - value: enum4aValue
                description: enum4a is cool.
                name: enum4aName
              - value: enum4bValue
                description: enum4b is cool.
                name: enum4bName
              - value: enum4cValue
                name: enum4cName
        - # x-ms-enum to override values and names (modelled as string)
          name: enum5
          in: query
          type: string
          enum:
            - enum5aOVERRIDDEN
            - enum5bOVERRIDDEN
            - enum5cOVERRIDDEN
          x-ms-enum:
            name: enum5CustomName
            modelAsString: true
            values:
              - value: enum5aValue
                description: enum5a is cool.
                name: enum5aName
              - value: enum5bValue
                description: enum5b is cool.
                name: enum5bName
              - value: enum5cValue
                description: enum5c is cool.
                name: enum5cName
      responses:
        200:
          description: OK