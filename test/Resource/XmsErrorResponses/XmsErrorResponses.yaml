openapi: 3.0.0
servers: []
info:
  version: 0.0.0
  title: PetStore Inc.
  description: Pets online.
paths:
  '/Pets/{petId}/GetPet':
    get:
      operationId: Pet_GetPetById
      description: Gets pets by id.
      parameters:
        - name: petId
          in: path
          required: true
          description: pet id
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '202':
          description: something something dark side
        '400':
          description: Bad request
          x-ms-error-response: true
          content:
            application/json:
              schema:
                type: string
        '404':
          description: Not found
          x-ms-error-response: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorBase'
        '501':
          description: Some unexpected error
          x-ms-error-response: true
          content:
            application/json:
              schema:
                type: integer
        default:
          description: default stuff
components:
  schemas:
    Pet:
      allOf:
        - $ref: '#/components/schemas/Animal'
      properties:
        name:
          type: string
          readOnly: true
          description: 'name of pet'
    NotFoundErrorBase:
      properties:
        reason:
          type: string
          description: 'what really happened'
        whatNotFound:
          type: string
      allOf:
        - $ref: '#/components/schemas/BaseError'
      required:
        - whatNotFound
      discriminator:
        propertyName: whatNotFound
    BaseError:
      properties:
        someBaseProp:
          type: string
          description: 'some defining property'
    LinkNotFound:
      properties:
        whatSubAddress:
          type: string
          description: 'subaddress that could not be found'
      allOf:
        - $ref: '#/components/schemas/NotFoundErrorBase'
      x-ms-discriminator-value: InvalidResourceLink
    AnimalNotFound:
      properties:
        name:
          type: string
          description: 'name of animal not found'
      allOf:
        - $ref: '#/components/schemas/NotFoundErrorBase'
    Animal:
      properties:
        aniType:
          type: string
          description: 'animal type'
