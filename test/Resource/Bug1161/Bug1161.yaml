swagger: '2.0'
info:
  version: 1.0.0
  title: Simple API
paths:
  /getday:
    get:
      operationId: getday
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/SomethingWithADay'
  /:
    get:
      operationId: myoperation
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/testObject'
 
  /getSchedule:
    get:
      operationId: getschedule
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/RecurrenceSchedule'
  
definitions:

  DayOfWeek:
    type: string
    enum: 
      - Sunday
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
    x-ms-enum: 
      name: DayOfWeek
      modelAsString: false

  SomethingWithADay:
    type: object
    properties: 
      theDay : 
        type: array
        $ref: '#/definitions/DayOfWeek' 
      anotherday: 
        type: array
        $ref: '#/definitions/DayOfWeek' 

  testObject:
    properties:
      pattern:
        type: string
        default: '\w+'
        description: 'A regular expression pattern to match token separators. Default is "\W+".'

  RecurrenceSchedule:
    type: object
    properties: 
      weekDays : 
        type: array 
        items: 
          $ref: '#/definitions/DayOfWeek'
      otherweekDays : 
        type: array 
        items: 
          $ref: '#/definitions/DayOfWeek'

      
