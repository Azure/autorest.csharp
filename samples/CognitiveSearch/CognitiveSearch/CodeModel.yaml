    protocol: !<!Protocols> {}
  - !<!NumberSchema> &ref_409
    type: integer
    precision: 64
    language: !<!Languages> 
      default:
        name: Integer
        description: The resource amount quota.
    protocol: !<!Protocols> {}
  - !<!NumberSchema> &ref_411
    type: integer
    precision: 32
    language: !<!Languages> 
      default:
        name: Integer
        description: The maximum allowed fields per index.
    protocol: !<!Protocols> {}
