!<!CodeModel> 
info: !<!Info> 
  description: 'Client that can be used to query an index and upload, merge, or delete documents.'
  title: CognitiveSearch
schemas: !<!Schemas> 
  booleans:
  - !<!BooleanSchema> &ref_498
    type: boolean
    apiVersions:
    - !<!ApiVersion> 
      version: '2019-05-06'
    language: !<!Languages> 
      default:
        name: Boolean
        description: ''
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_10
    type: boolean
    language: !<!Languages> 
      default:
        name: IncludeTotalResultCount
        description: A value that specifies whether to fetch the total count of results. Default is false. Setting this value to true may have a performance impact. Note that the count returned is an approximation.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_39
    type: boolean
    language: !<!Languages> 
      default:
        name: UseFuzzyMatching
        description: >-
          A value indicating whether to use fuzzy matching for the suggestion query. Default is false. When set to true, the query will find suggestions even if there's a substituted or missing character in the search text. While this
          provides a better experience in some scenarios, it comes at a performance cost as fuzzy suggestion searches are slower and consume more resources.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_53
    type: boolean
    language: !<!Languages> 
      default:
        name: Succeeded
        description: A value indicating whether the indexing operation succeeded for the document identified by the key.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_63
    type: boolean
    language: !<!Languages> 
      default:
        name: UseFuzzyMatching
        description: >-
          A value indicating whether to use fuzzy matching for the autocomplete query. Default is false. When set to true, the query will autocomplete terms even if there's a substituted or missing character in the search text. While this
          provides a better experience in some scenarios, it comes at a performance cost as fuzzy autocomplete queries are slower and consume more resources.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_102
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: Whether indexer will base64-encode all values that are inserted into key field of the target index. This is needed if keys can contain characters that are invalid in keys (such as dot '.'). Default is false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_109
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: IsDisabled
        description: A value indicating whether the indexer is disabled. Default is false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_211
    type: boolean
    language: !<!Languages> 
      default:
        name: Boolean
        description: >-
          A value indicating whether the field uniquely identifies documents in the index. Exactly one top-level field in each index must be chosen as the key field and it must be of type Edm.String. Key fields can be used to look up
          documents directly and update or delete specific documents. Default is false for simple fields and null for complex fields.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_212
    type: boolean
    language: !<!Languages> 
      default:
        name: Boolean
        description: >-
          A value indicating whether the field can be returned in a search result. You can disable this option if you want to use a field (for example, margin) as a filter, sorting, or scoring mechanism but do not want the field to be
          visible to the end user. This property must be true for key fields, and it must be null for complex fields. This property can be changed on existing fields. Enabling this property does not cause any increase in index storage
          requirements. Default is true for simple fields and null for complex fields.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_213
    type: boolean
    language: !<!Languages> 
      default:
        name: Boolean
        description: >-
          A value indicating whether the field is full-text searchable. This means it will undergo analysis such as word-breaking during indexing. If you set a searchable field to a value like "sunny day", internally it will be split into
          the individual tokens "sunny" and "day". This enables full-text searches for these terms. Fields of type Edm.String or Collection(Edm.String) are searchable by default. This property must be false for simple fields of other
          non-string data types, and it must be null for complex fields. Note: searchable fields consume extra space in your index since Azure Cognitive Search will store an additional tokenized version of the field value for full-text
          searches. If you want to save space in your index and you don't need a field to be included in searches, set searchable to false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_214
    type: boolean
    language: !<!Languages> 
      default:
        name: Boolean
        description: >-
          A value indicating whether to enable the field to be referenced in $filter queries. filterable differs from searchable in how strings are handled. Fields of type Edm.String or Collection(Edm.String) that are filterable do not
          undergo word-breaking, so comparisons are for exact matches only. For example, if you set such a field f to "sunny day", $filter=f eq 'sunny' will find no matches, but $filter=f eq 'sunny day' will. This property must be null for
          complex fields. Default is true for simple fields and null for complex fields.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_215
    type: boolean
    language: !<!Languages> 
      default:
        name: Boolean
        description: >-
          A value indicating whether to enable the field to be referenced in $orderby expressions. By default Azure Cognitive Search sorts results by score, but in many experiences users will want to sort by fields in the documents. A
          simple field can be sortable only if it is single-valued (it has a single value in the scope of the parent document). Simple collection fields cannot be sortable, since they are multi-valued. Simple sub-fields of complex
          collections are also multi-valued, and therefore cannot be sortable. This is true whether it's an immediate parent field, or an ancestor field, that's the complex collection. Complex fields cannot be sortable and the sortable
          property must be null for such fields. The default for sortable is true for single-valued simple fields, false for multi-valued simple fields, and null for complex fields.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_216
    type: boolean
    language: !<!Languages> 
      default:
        name: Boolean
        description: >-
          A value indicating whether to enable the field to be referenced in facet queries. Typically used in a presentation of search results that includes hit count by category (for example, search for digital cameras and see hits by
          brand, by megapixels, by price, and so on). This property must be null for complex fields. Fields of type Edm.GeographyPoint or Collection(Edm.GeographyPoint) cannot be facetable. Default is true for all other simple fields.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_249
    type: boolean
    defaultValue: true
    language: !<!Languages> 
      default:
        name: LowerCaseTerms
        description: A value indicating whether terms should be lower-cased. Default is true.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_270
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: 'A value indicating how the tokenizer is used. Set to true if used as the search tokenizer, set to false if used as the indexing tokenizer. Default is false.'
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_276
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: ReverseTokenOrder
        description: A value indicating whether to generate tokens in reverse order. Default is false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_301
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: A value indicating whether the original token will be kept. Default is false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_303
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: 'A value indicating whether to output both unigrams and bigrams (if true), or just bigrams (if false). Default is false.'
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_305
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: A value indicating whether common words matching will be case insensitive. Default is false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_306
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: UseQueryMode
        description: 'A value that indicates whether the token filter is in query mode. When in query mode, the token filter generates bigrams and then removes common words and single terms followed by a common word. Default is false.'
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_311
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: A value indicating whether to add only the longest matching subword to the output. Default is false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_317
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: LowerCaseKeepWords
        description: A value indicating whether to lower case all words first. Default is false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_319
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: 'A value indicating whether to ignore case. If true, all words are converted to lower case first. Default is false.'
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_323
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: A value indicating whether all tokens from the input must be consumed even if maxTokenCount is reached. Default is false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_325
    type: boolean
    defaultValue: true
    language: !<!Languages> 
      default:
        name: Boolean
        description: A value indicating whether to return the original token even if one of the patterns matches. Default is true.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_329
    type: boolean
    defaultValue: true
    language: !<!Languages> 
      default:
        name: ReplaceOriginalTokens
        description: 'A value indicating whether encoded tokens should replace original tokens. If false, encoded tokens are added as synonyms. Default is true.'
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_332
    type: boolean
    defaultValue: true
    language: !<!Languages> 
      default:
        name: Boolean
        description: A value indicating whether the output stream will contain the input tokens (unigrams) as well as shingles. Default is true.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_333
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: A value indicating whether to output unigrams for those times when no shingles are available. This property takes precedence when outputUnigrams is set to false. Default is false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_341
    type: boolean
    defaultValue: true
    language: !<!Languages> 
      default:
        name: RemoveTrailingStopWords
        description: A value indicating whether to ignore the last search term if it's a stop word. Default is true.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_343
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: A value indicating whether to case-fold input for matching. Default is false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_344
    type: boolean
    defaultValue: true
    language: !<!Languages> 
      default:
        name: Boolean
        description: >-
          A value indicating whether all words in the list of synonyms (if => notation is not used) will map to one another. If true, all words in the list of synonyms (if => notation is not used) will map to one another. The following
          list: incredible, unbelievable, fabulous, amazing is equivalent to: incredible, unbelievable, fabulous, amazing => incredible, unbelievable, fabulous, amazing. If false, the following list: incredible, unbelievable, fabulous,
          amazing will be equivalent to: incredible, unbelievable, fabulous, amazing => incredible. Default is true.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_346
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: A value indicating whether to remove duplicates only at the same position. Default is false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_347
    type: boolean
    defaultValue: true
    language: !<!Languages> 
      default:
        name: Boolean
        description: 'A value indicating whether to generate part words. If set, causes parts of words to be generated; for example "AzureSearch" becomes "Azure" "Search". Default is true.'
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_348
    type: boolean
    defaultValue: true
    language: !<!Languages> 
      default:
        name: Boolean
        description: A value indicating whether to generate number subwords. Default is true.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_349
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: 'A value indicating whether maximum runs of word parts will be catenated. For example, if this is set to true, "Azure-Search" becomes "AzureSearch". Default is false.'
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_350
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: 'A value indicating whether maximum runs of number parts will be catenated. For example, if this is set to true, "1-2" becomes "12". Default is false.'
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_351
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: 'A value indicating whether all subword parts will be catenated. For example, if this is set to true, "Azure-Search-1" becomes "AzureSearch1". Default is false.'
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_352
    type: boolean
    defaultValue: true
    language: !<!Languages> 
      default:
        name: Boolean
        description: 'A value indicating whether to split words on caseChange. For example, if this is set to true, "AzureSearch" becomes "Azure" "Search". Default is true.'
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_353
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: Boolean
        description: A value indicating whether original words will be preserved and added to the subword list. Default is false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_354
    type: boolean
    defaultValue: true
    language: !<!Languages> 
      default:
        name: Boolean
        description: 'A value indicating whether to split on numbers. For example, if this is set to true, "Azure1Search" becomes "Azure" "1" "Search". Default is true.'
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_355
    type: boolean
    defaultValue: true
    language: !<!Languages> 
      default:
        name: Boolean
        description: A value indicating whether to remove trailing "'s" for each subword. Default is true.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_228
    type: boolean
    language: !<!Languages> 
      default:
        name: ShouldBoostBeyondRangeByConstant
        description: A value indicating whether to apply a constant boost for field values beyond the range end value; default is false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_149
    type: boolean
    defaultValue: false
    language: !<!Languages> 
      default:
        name: ShouldDetectOrientation
        description: A value indicating to turn orientation detection on or not. Default is false.
    protocol: !<!Protocols> {}
  - !<!BooleanSchema> &ref_157
    type: boolean
    language: !<!Languages> 
      default:
        name: Boolean
        description: >-
          Determines whether or not to include entities which are well known but don't conform to a pre-defined type. If this configuration is not set (default), set to null or set to false, entities which don't conform to one of the
          pre-defined types will not be surfaced.
    protocol: !<!Protocols> {}
  numbers:
  - !<!NumberSchema> &ref_497
