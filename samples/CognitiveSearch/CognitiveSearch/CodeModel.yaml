    protocol: !<!Protocols> {}
  - !<!NumberSchema> &ref_405
    type: integer
    precision: 32
    language: !<!Languages> 
      default:
        name: Integer
        description: The index of the last character of the token in the input text.
    protocol: !<!Protocols> {}
  - !<!NumberSchema> &ref_406
    type: integer
