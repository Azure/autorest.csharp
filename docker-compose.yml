version: "3"

services:
  autorest-gen: 
    image: autorest-gen:1.0.0
    # build: .
    environment: 
      ENV_YML_FILE_URL: ${SWAGGER_URL}
      ENV_OUTPUT_PATH: "/app/output"
      ENV_NAMESPACE: ${NAMESPACE} 
      ENV_VERSION: ${VERSION}
      ENV_NUGET_KEY: ${NUGET_KEY}
      ENV_SHOULD_PUSH_NUGET: "false"
    command: /app/build/create-project.sh
