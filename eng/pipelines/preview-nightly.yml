parameters:
- name: UseTypeSpecNext
  displayName: Use TypeSpec "next" version
  type: boolean
  default: true
- name: RunUnitTests
  displayName: Run unit tests
  type: boolean
  default: true
- name: RunGenerationChecks
  displayName: Run code generation checks
  type: boolean
  default: true

resources:
  repositories:
    - repository: sdk-repository
      type: github
      endpoint: Azure
      name: Azure/azure-sdk-for-net
      ref: refs/heads/main
    - repository: azure-sdk-tools
      type: github
      endpoint: Azure
      name: Azure/azure-sdk-tools
      ref: refs/heads/main
      
extends:
  template: ./preview-shared.yml
  parameters:
    UseTypeSpecNext:  ${{ parameters.UseTypeSpecNext }}
    RunUnitTests:  ${{ parameters.RunUnitTests }}
    RunGenerationChecks:  ${{ parameters.RunGenerationChecks }}
